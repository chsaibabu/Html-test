<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Layout</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
  <style>
    body {
  font-family: sans-serif;
  font-size: 16px;
}

.bg-light {
  background-color: #f8f9fa; /* Bootstrap's light gray */
}

.question-container {
  margin-bottom: 20px;
}

.image-container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 200px;
}

/* Media Queries for Responsive Layout */
@media (max-width: 768px) {
  /* Adjust column widths for smaller screens */
  .row > .col-md-3 {
    flex-basis: 50%;
  }
}

@media (max-width: 576px) {
  /* Adjust column widths for extra small screens */
  .row > .col-md-3 {
    flex-basis: 100%;
  }
      }
  </style>
<body>

  <div class="container-fluid bg-light">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <div class="question-container">
          <h2>Question 01/02</h2>
          <p>Below are three options on how to respond to the scenario above. Image question: the client side pings you and tells that they have a personal emergency and will need to be away from work.</p>
          <p>You will...</p>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3">
        <div class="image-container">
          <img src="Complex_eLearning_322W_322H.png" alt="Image 1">
        </div>
      </div>
      <div class="col-md-3">
        <div class="image-container">
          <img src="ELearning.png" alt="Image 2">
        </div>
      </div>
      <div class="col-md-3">
        <div class="image-container">
          <img src="Medium_Complexity_E_Learning_322W_322H.png" alt="Image 3">
        </div>
      </div>
      <div class="col-md-3">
        <div class="image-container">
          <img src="iron-man-2560x2494-infinity-gauntlet-hd-16412.jpg" alt="Image 4">
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <button class="btn btn-primary">Submit</button>
      </div>
    </div>
  </div>

</body>
</html>
